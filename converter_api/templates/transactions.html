<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions history</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/ecosBaseStyless-a.css' %}">

</head>
<body>
    <section>
        <header class="header">
            <nav class="navbar">
            <section class="notification-banner">
             <h4>MoneyBrain Transactions</h4>
             </section>
             <section class="notification-banner-a">
                <P style="font-size: 9px; padding-left: 10px; text-align: start;"><a href="{% url 'eco_info'%}" style="font-size: 9px;">Close</a> Transactions</P>
                </section>
            </nav>
        </header>
    </section>
    <section>
    <div class="notification-container">
        {% for transaction in transactions %}
            <section class="notification-banner-d">
                <div class="notification-content-d">
                    <p style="color: white;">
                        <i class="fas fa-info-circle" style="font-size: 1em; color: #ffffff;" title="Information"></i>
                        <a href="#" class="notification-link-a">{{ transaction.id }}</a>
                    </p>
                </div>
            </section>
        {% endfor %}
    </div>
    </section>
    
</body>
</html>
